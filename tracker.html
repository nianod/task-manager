<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Task Manager UI</title>
<link rel="stylesheet" href="tracker.css">
</head>
<body>

<h1>Student Task Manager</h1>

<form>
  <input type="text" id="teskentry" placeholder="Add a new task..." />
  <button class="add-btn" type="submit" id="add">Add</button>
</form>
<div class="filters">
  <button class="active">All</button>
  <button>Pending</button>
  <button>Completed</button>
</div>
<ul class="task-list">
  <li>
    <input type="checkbox" />
    <span class="task-text">Finish math homework</span>
    <div class="actions">
      <button class="complete-btn" title="Mark as Complete">✓</button>
      <button class="delete-btn" title="Delete Task">✖</button>
    </div>
  </li>
  <li class="completed">
    <input type="checkbox" checked />
    <span class="task-text">Do some coding</span>
    <div class="actions">
      <button class="complete-btn" title="Mark as Complete">✓</button>
      <button class="delete-btn" title="Delete Task">✖</button>
    </div>
  </li>
  <li>
    <input type="checkbox" />
    <span class="task-text">Go swimming</span>
    <div class="actions">
      <button class="complete-btn" title="Mark as Complete">✓</button>
      <button class="delete-btn" title="Delete Task">✖</button>
    </div>
  </li>
</ul>

<script src="tracker.js"></script>
</body>
</html>
